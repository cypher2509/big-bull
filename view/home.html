<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./home.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <title>Home</title>


</head>
<body>
    <div class="nav">
        <div id="nav-btns">
            <button class="tablinks">Home</button>
            <button class="tablinks" >Trade</button>
            <button class="tablinks">Leaderboard</button>
            <input id="searchbar" type="text" data-search placeholder="Search name or symbol">
        </div>
        <div class="tablinks" id="username"></div>
    </div>
    
    <div id="search-results">
      
    </div>
  <div id="home-tab" class="tabcontent">
    <!-- <div id="container"> -->
      <div class="accountInfo">
        <div id="value-tab">$6000</div>
        <span id="text1">Available to trade:<span>
        <span class="balance" id="balance-tab">$5000</span>
        <table class="table table-dark">
          <thead>
                <tr>
                  <th scope="col" >Symbol</th>
                  <th scope="col">Average buying price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Current price</th>
                  <th scope="col">Total value</th>
                  <th scope="col">Profit / Loss</th>

                </tr>
              </thead>
              <tbody id = "table-body">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
          </table>
      </div>

      <div class="watchlist">
        <h3 id="watchlist-heading">Watchlist</h3>
        <div id="watchlist-container">
          <table class="table-dark">
            <tbody id = "wl-body">
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
          
      </div>
      <div id="trading">
        <input class="trade-input" type="text" id="stockSymbol" placeholder="Enter Stock Symbol">
        <div class="trade-info" id="stockCost"></div>
        <input class="trade-input" type="text" id="stockQuantity" placeholder="Quantity" disabled>
        <textbox class="trade-info" id="amount"></textbox>
        <div class="balance"></div>
        <div>
          <button class="trade-btn" id="sell-btn">Sell</button>
          <button class="trade-btn" id="buy-btn">Buy</button>
        </div>
       
        <div class="trade-info" id="tradeAccomplished"></div>
     </div>
      
      <div id="history">
        <h3>Trading history</h3>
        <hr style="margin:1rem 10px 0 10px;">
        <table class="table table-dark">
          <thead><tr>
            <th scope="col">Call</th>
            <th scope="col">Symbol</th>
            <th scope="col">Rate</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
            <th scope="col">Time</th>
          </tr></thead>
          <tbody id="history-table">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
                
              </table>
            </div>
    <!-- </div> -->
    
  </div>
  
<!-- trade body     -->

    <div id="trade-tab" class="tabcontent">

    </div>


    <div id="leaderboard-tab" class="tabcontent">
      <div id="leaderboard">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">UserName</th>
              <th scope="col">Portfolio value</th>
            </tr>
          </thead>
          <tbody id = "board-body">
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>

  </body>
</html>
